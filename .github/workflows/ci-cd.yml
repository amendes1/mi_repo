name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/mi-web

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:${{ github.sha }} .
        docker build -t $IMAGE_NAME:latest .

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8080:80 --name test-app $IMAGE_NAME:${{ github.sha }}
        sleep 5
        curl -f http://localhost:8080/ || exit 1
        docker stop test-app

    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      if: github.event_name == 'push'
      run: |
        docker push $IMAGE_NAME:${{ github.sha }}
        docker push $IMAGE_NAME:latest
        echo "âœ… Image pushed successfully"

    - name: Update Kubernetes manifests
      if: github.event_name == 'push'
      run: |
        # Actualizar la imagen en deployment.yaml
        sed -i 's|image:.*|image: $IMAGE_NAME:${{ github.sha }}|' k8s/deployment.yaml
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/deployment.yaml
        git commit -m "CI: Update image to ${{ github.sha }}" || echo "No changes to commit"
        git push

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: $IMAGE_NAME:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
