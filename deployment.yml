apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app
  namespace: mi-app-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
      - name: mi-app
        image: olaff33/mi-app:2.2
        ports:
        - containerPort: 80           # ‚Üê Puerto por defecto de nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
